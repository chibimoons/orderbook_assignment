# This is a basic workflow to help you get started with Actions

name: Build debug APK

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Build debug APK
        run: bash ./gradlew :application:assignment:assembleDebug --stacktrace

      - name: Get apk path
        id: apk-path
        run: |
          path=$(find **/build/outputs/apk -name '*.apk' -type f | head -1)
          echo "::set-output name=path::$path"
          name=$(find **/build/outputs/apk -name '*.aab' -type f -exec basename {} \; | head -1)
          echo "::set-output name=name::$name"
          
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: assignment app
          path: application/assignment/build/outputs/apk/debug/assignment-debug.apk

