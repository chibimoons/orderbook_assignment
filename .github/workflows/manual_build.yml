# This is a basic workflow to help you get started with Actions

name: Build debug APK

on: [ workflow_dispatch ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Build debug APK
        run: bash ./gradlew :application:assignment:assembleDebug --stacktrace

      - name: Get apk path
        id: apk-path
        run: |
          echo "pwd $(pwd)"
          echo "ls $(ls)"
          echo "ls $(ls application/assignment/build/outputs/apk/debug/)"
          echo "find $(find **/build/outputs/apk/debug -name '*.apk' -type f | head -1)"
          echo "///"
          $(find . -name '*.apk' -type f | head -1)
          
          path=$(find **/build/outputs/apk/debug -name '*.apk' -type f | head -1)
          echo "::set-output name=path::$path"
          # name=$(find **/build/outputs/apk/debug -name '*.apk' -type f -exec basename {} \; | head -1)
          # echo "::set-output name=name::$name"
          
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: assignment app
          # path: application/assignment/build/outputs/apk/debug/assignment-debug.apk
          # name: ${{ steps.apk-path.outputs.name }}
          path: ${{ steps.apk-path.outputs.path }}

